<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Dark Mode</title>
  <link rel="icon" type="image/png" href="image/icon.jpeg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation --> 
  <nav id="nav">
    <a href="#home">HOME</a>
    <a href="#about">ABOUT</a>
    <a href="#projects">PROJECTS</a>
    <a href="#contact">CONTACT</a>
  </nav>
  <!-- Home Section -->
  <section id="home">
    <div class="title-group">
      <h1>Custom Title Here</h1>
      <h2>Welcome to the Website!</h2>
    </div>
  </section>
  <!-- About Section -->
  <section id="about">
    <h1>Undraw Illustrations</h1>
    <div class="about-container">
      <div class="image-container">
        <h2>Healthy Innovation</h2>
        <img src="image/undraw_happy_feeling_light.svg" alt="Happy Feeling" id="image1">
      </div>
      <div class="image-container">
        <h2>Problem Solving</h2>
        <img src="image/undraw_office_snack_light.svg" alt="Blooming" id="image2">
      </div>
      <div class="image-container">
        <h2>Lifestyle Concept</h2>
        <img src="image/undraw_healthy_lifestyle_light.svg" alt="Healthy Lifestyle" id="image3">
      </div>
    </div>
  </section>
  <!-- Projects Section -->
  <section id="projects">
    <h1>Buttons</h1>
    <div class="buttons">
      <button class="primary">Primary</button>
      <button class="secondary">Secondary</button>
      <button class="primary" disabled>Disabled</button>
      <button class="outline">Outline</button>
      <button class="secondary outline">Alt Outline</button>
      <button class="outline" disabled>Disabled</button>
    </div>
  </section>
  <!-- Contact Section -->
  <section id="contact">

  </section>
  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
